<!DOCTYPE html>
<html>
<head>
	<title>Travel Guide</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body  style="background-color: rgb(18, 70, 128)" >

	<div class="container-fluid">
		<div class="row" id="search" >
			<!-- Search -->
			<div class="offset-lg-2 col-lg-8">
				<div class="row jumbotron">
					<div class="col-lg-3 ml-auto" >
						<!-- <label for="from">Source</label> -->
						<input type="text"  id="from" class="form-control form-control-lg" placeholder="Source" />
					</div>
					<div class="col-lg-3 ml-auto" >
						<input type="text" id="to" class="form-control form-control-lg" placeholder="Destination" />
					</div>
					<div class="col-lg-4 ml-auto" >
						<input type="date" name="date" class="form-control form-control-lg" id="date" />
					</div>
					<div class="col-lg-2 ml-auto" >
						<button class="btn btn-primary btn-lg active" id="submit">Search</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<!-- Search Results -->
			<div class=" offset-lg-2 col-lg-8 jumbotron">
				<nav>
					<div class="nav nav-tabs" id="nav-tab" role="tablist">
						<a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-train" role="tab" aria-controls="nav-home" aria-selected="true"><img src="https://www.irctc.co.in/nget/assets/images/train.png" width="20" height="20" />  Train</a>
						<a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-flight" role="tab" aria-controls="nav-profile" aria-selected="false"><img src="public/flight.png" width="20" height="20" /> Flight</a>
						<a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-bus" role="tab" aria-controls="nav-contact" aria-selected="false"><img src="public/bus.png" width="20" height="20"" /> Bus</a>
					</div>
				</nav>
				<div class="tab-content" id="nav-tabContent">
					<div class="tab-pane fade show active" id="nav-train" role="tabpanel" aria-labelledby="nav-home-tab">
			

					</div>
					<div class="tab-pane fade" id="nav-flight" role="tabpanel" aria-labelledby="nav-profile-tab">
				
				</div>
					<div class="tab-pane fade" id="nav-bus" role="tabpanel" aria-labelledby="nav-contact-tab">This Service is not available at the moment.</div>
				</div>
			</div>
		</div>
		<div class="row " >
			<!-- Tourist Destination -->
			<div class="offset-lg-2 col-lg-8 jumbotron">
				<h2>Top Destination</h2>
				<ul class="list-group list-group-flush" id="toptenplaces">
			
		
			</ul>
			</div>

			
		</div>

	</div>

</body>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript" src="train.js"></script>
     <script type="text/javascript" src="flights.js"></script>
          <script type="text/javascript" src="place.js"></script>

</html>
